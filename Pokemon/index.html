    <script>
        let container = document.getElementById("container");
        //選擇器
        function setImagePath(fileName) {
            return `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
        }

        let input = document.querySelector('input');
        input.addEventListener('input', updateValue);

        function updateValue(i) {
            container.innerHTML = null;
            if (i.target.value >= 1 && i.target.value <= 898) {
                container.innerHTML = null;
                let fileName = i.target.value.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement('img');
                let info = document.createElement('info');
                let alert = document.createElement('alert');
                img.setAttribute('src', pathFile);
                img.setAttribute('alt', fileName);
                info.innerHTML = `<span> No.${fileName}</span>`;
                if (i.target.value >= 1 && i.target.value <= 151) {
                    alert.innerHTML = `<div class="alert alert-primary text-center" role="alert"><h3>城都地區 《紅·綠·藍》</h3></div>`;
                }
                if (i.target.value >= 152 && i.target.value <= 251) {
                    alert.innerHTML = `<div class="alert alert-primary text-center" role="alert"><h3>關都地區 《金·銀》</h3></div>`;
                }
                if (i.target.value >= 252 && i.target.value <= 386) {
                    alert.innerHTML = `<div class="alert alert-primary text-center" role="alert"><h3>豐緣地區 《紅寶石·藍寶石》</h3></div>`;
                }
                if (i.target.value >= 387 && i.target.value <= 493) {
                    alert.innerHTML = `<div class="alert alert-primary text-center" role="alert"><h3>神奧地區 《鑽石·珍珠》</h3></div>`;
                }
                if (i.target.value >= 494 && i.target.value <= 649) {
                    alert.innerHTML = `<div class="alert alert-primary text-center" role="alert"><h3>合眾地區 《黑·白》</h3></div>`;
