<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>台灣水庫即時水情</title>
    <style>

    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>台灣水庫即時水情</h1>
    </div>

    <div class="container-xxl" id="container">
    </div>

    <iframe class="" width="568" height="320"
        src="https://www.youtube.com/embed/XHRXcY9INzQ?rel=0&autoplay=1&loop=1&playlist=XHRXcY9INzQ&amp;showinfo=0"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>
        let Titles = ['項目', '水庫名稱', '有效蓄水量(萬立方公尺)', '剩餘(%)'];
        let taiwanstat = [
            { no: 1, name: "新山水庫(基隆)", storage: 901.48, percentage: 89.9 },
            { no: 2, name: "翡翠水庫(台北、新北)", storage: 28306.52, percentage: 84.3 },
            { no: 3, name: "石門水庫(新北、桃園、新竹)", storage: 5766.22, percentage: 28.4 },
            { no: 4, name: "永和山水庫(新竹、苗栗)", storage: 473.66, percentage: 15.7 },
            { no: 5, name: "寶山水庫(新竹)", storage: 138.43, percentage: 27.4 },]

        let container = document.getElementById('container');
        let table = document.createElement('table');
        table.setAttribute("class", "table table-bordered table-striped table-light");
        let thead = document.createElement('thead');
        let tbody = document.createElement('tbody');

        window.onload = function () {
            createTable();
            container.appendChild(table)
        }

        function createTable() {
            addthead(thead, Titles);
            addtbody(taiwanstat)
        }

        function addthead(target, DataArray) {
            let _row = document.createElement('tr');
            DataArray.forEach(function (item) {
                let td = document.createElement('td');
                let tdText = document.createTextNode(item);
                td.appendChild(tdText);
                _row.appendChild(td);
            })
            target.appendChild(_row);
            table.appendChild(target);
        }

        function addtbody(data) {

            data.forEach(function (item) {
                let _row = document.createElement('tr');
                let value = Object.values(item);
                value.forEach(function (col) {
                    let td = document.createElement('td');
                    td.innerHTML = col;
                    _row.appendChild(td);
                })
                tbody.appendChild(_row);
                table.appendChild(tbody);
            })
        }
    </script>

</body>

</html>
