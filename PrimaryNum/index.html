<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="user-scalable=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hello, Primary Number!</title>
    <style>
        .container-md {
            background: black;
            width: 414px !important;
        }

        .input_result {
            color: white;
            font-size: 36px;
            text-align: center;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .tipDisplay {
            font-size: 28px;
            margin-top: 10px;
            color: #ddd;
        }

        button {
            text-align: center;
        }

        .btn {
            margin: 10px 0px;
            font-size: 36px;
            width: 96px;
            height: 96px;
            text-align: center;
        }

        .start_btn {
            margin: auto;
            height: 48px;
            font-size: 28px;
        }

        .btn-primary {
            width: 100%;
            margin-bottom: 10px;
        }

        .entry_btn {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container-md rounded-3">
        <div class="row justify-content-around">
            <div class="col-12">
                <h3 class="tipDisplay">按下生產數字開始</h3>
                <p class="input_result">0</p>
                <button class="btn btn-primary rounded-3 start_btn" type="button">產生數字</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-circle num_btn">1</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-circle num_btn">2</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-circle num_btn">3</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-circle num_btn">4</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-circle num_btn">5</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-circle num_btn">6</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-circle num_btn">7</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-circle num_btn">8</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-circle num_btn">9</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-danger rounded-circle del_btn ">X</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark rounded-circle num_btn">0</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success rounded-circle entry_btn">O</button>
            </div>
        </div>
    </div>
    <script>

        let h3 = document.querySelector("h3.tipDisplay");
        let input = document.querySelector("p.input_result");
        let guessTime = 0;

        const numBtn = document.querySelectorAll(".num_btn");
        const delBtn = document.querySelector(".del_btn");
        const entryBtn = document.querySelector(".entry_btn");
        const startBtn = document.querySelector(".start_btn");

        startBtn.addEventListener("click", function (event) {
            numBtn.forEach((x) => {
                x.addEventListener("click", () => {
                    numBtn.disabled = false;
                    if (input.innerText == 0) {
                        input.innerText = x.innerText;
                    } else {
                        input.innerText += x.innerText;
                    }
                });
            });
            let min = 1;
            let max = 100;
            let ansIs = Math.floor(Math.random() * max + min);
            h3.innerText = `Range ${min} - ${max} `;
            console.log(ansIs);
            startBtn.disabled = true;
            delBtn.addEventListener("click", function (event) {
                input.innerHTML = 0;
            });

            entryBtn.addEventListener("click", function (event) {
                if (input.innerText >= max || input.innerText <= min) {
                    alert("ERROR!");
                    input.innerText = "0";
                } else {
                    if (input.innerText == ansIs) {
                        guessTime++;
                        alert(`SUCCSE! You Try ${guessTime} times`);
                        h3.innerText = `Range ${input.innerText} - ${input.innerText}`;
                        location.reload();
                    } else if (input.innerText < ansIs) {
                        h3.innerText = `Range ${input.innerText} - ${max}`;
                        min = input.innerText;
                        input.innerText = "0";
                        guessTime++;
                    } else {
                        h3.innerText = `Range ${min} - ${input.innerText}`;
                        max = input.innerText;
                        input.innerText = "0";
                        guessTime++;
                    }
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
