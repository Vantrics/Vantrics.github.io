<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hello, Calculator!</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            background-color: rgb(0, 0, 0);
            background-image: url("https://picsum.photos/1200/900/?random=1");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        .container-md {
            background-color: rgba(0, 0, 0, 0.5);
            width: 414px !important;
            height: 100% !important;
        }

        .input_result {
            color: white;
            font-size: 56px;
            text-align: right;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .history {
            color: #555;
            font-size: 28px;
            text-align: right;
            overflow: hidden;
            margin-bottom: 10px;
        }

        button {
            opacity: 0.85;
            text-align: center;
        }

        .btn {
            margin: 7px 0px;
            font-size: 28px;
            width: 80px;
            height: 80px;
            text-align: center;
        }

        .form-control {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-md">
        <div class="row">
            <h3 style="margin-top: 10px;">The Calculator</h3>
            <div class="col-12">
                <p class="input_result">0</p>
                <p class="history">0</p>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light rounded-circle AC_btn">AC</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light rounded-circle backspace_btn">⌫</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light rounded-circle sqrt_btn">√</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success rounded-circle division_btn">÷</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle num_btn">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle num_btn">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle num_btn">9</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success rounded-circle times_btn">×</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle num_btn">4</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle num_btn">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle num_btn">6</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success rounded-circle minus_btn">-</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle num_btn">1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle num_btn">2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle num_btn">3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success rounded-circle plus_btn">+</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle decimal_btn">.</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle num_btn">0</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark rounded-circle neg_btn">+/-</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success rounded-circle is_btn">=</button>
            </div>
        </div>
    </div>
    <script>
        let h3 = document.querySelector("h3.tipDisplay");
        let input = document.querySelector("p.input_result");
        let history = document.querySelector("p.history");

        let Operator = '';
        let numFirst = 0;
        let numSecond = 0;
        let multi = 0;

        const numBtn = document.querySelectorAll(".num_btn");
        const backspaceBtn = document.querySelector('.backspace_btn');
        const ACBtn = document.querySelector('.AC_btn');
        const sqrtBtn = document.querySelector('.sqrt_btn');
        const decimalBtn = document.querySelector('.decimal_btn');
        const negBtn = document.querySelector('.neg_btn');

        const plusBtn = document.querySelector('.plus_btn');
        const minusBtn = document.querySelector('.minus_btn');
        const timesBtn = document.querySelector('.times_btn');
        const divisionBtn = document.querySelector('.division_btn');


        const isBtn = document.querySelector('.is_btn');

        plusBtn.addEventListener("click", function (event) {
            if (Operator == '+') {
                multi++;
                numSecond = input.innerText;
                input.innerText = Number(numFirst) + Number(numSecond);
                history.innerText = `${numFirst} ${Operator} ${numSecond}`;
            } else {
                numFirst = input.innerText;
                input.innerText = 0;
                Operator = '+';
                history.innerText = `${numFirst} ${Operator}`;
            }
        });

        minusBtn.addEventListener("click", function (event) {
            if (Operator == '-') {
                multi++;
                numSecond = input.innerText;
                input.innerText = Number(numFirst) - Number(numSecond);
                history.innerText = `${numFirst} ${Operator} ${numSecond}`;
            } else {
                numFirst = input.innerText;
                input.innerText = 0;
                Operator = '-';
                history.innerText = `${numFirst} ${Operator}`;
            }
        });

        timesBtn.addEventListener("click", function (event) {
            if (Operator == '×') {
                multi++;
                numSecond = input.innerText;
                input.innerText = Number(numFirst) * Number(numSecond);
                history.innerText = `${numFirst} ${Operator} ${numSecond}`;
            } else {
                numFirst = input.innerText;
                input.innerText = 0;
                Operator = '×';
                history.innerText = `${numFirst} ${Operator}`;
            }
        });

        divisionBtn.addEventListener("click", function (event) {
            if (Operator == '÷') {
                multi++;
                numSecond = input.innerText;
                input.innerText = Number(numFirst) / Number(numSecond);
                history.innerText = `${numFirst} ${Operator} ${numSecond}`;
            } else {
                numFirst = input.innerText;
                input.innerText = 0;
                Operator = '÷';
                history.innerText = `${numFirst} ${Operator}`;
            }
        });

        isBtn.addEventListener("click", function (event) {
            numSecond = input.innerText;
            if (Operator == '+') {
                input.innerText = Number(numFirst) + Number(numSecond);
                history.innerText = `${numFirst} ${Operator} ${numSecond}`;
                Operator = '';
                numFirst = 0;
            }
            if (Operator == '-') {
                input.innerText = Number(numFirst) - Number(numSecond);
                history.innerText = `${numFirst} ${Operator} ${numSecond}`;
                Operator = '';
                numFirst = 0;
            }
            if (Operator == '×') {
                input.innerText = Number(numFirst) * Number(numSecond);
                history.innerText = `${numFirst} ${Operator} ${numSecond}`;
                Operator = '';
                numFirst = 0;
            }
            if (Operator == '÷') {
                input.innerText = Number(numFirst) / Number(numSecond);
                history.innerText = `${numFirst} ${Operator} ${numSecond}`;
                Operator = '';
                numFirst = 0;
            }
        });


        ACBtn.addEventListener("click", function (event) {
            input.innerText = 0;
            history.innerText = 0;
            numFirst = 0;
            numSecond = 0;
            Operator = '';
            multi = 0;
        });

        backspaceBtn.addEventListener("click", function (event) {

            if (input.innerText == '') {
                input.innerText = 0;
            } else if (input.innerText.length <= 1) {
                input.innerText = 0;
            } else {
                input.innerText = input.innerText.slice(0, input.innerText.length - 1);
            }
        });
        sqrtBtn.addEventListener('click', function () {
            input.innerText = Math.sqrt(input.innerText);
        });

        decimalBtn.addEventListener('click', function () {
            if (!input.innerText.includes('.'))
                input.innerText += '.';
        });

        negBtn.addEventListener('click', function () {
            input.innerText = input.innerText * -1;
        });

        numBtn.forEach((x) => {
            x.addEventListener("click", () => {
                if (multi >= 1) {
                    numFirst = input.innerText;
                    input.innerText = 0;
                    multi = 0;
                }
                if (input.innerText == '0') {
                    input.innerText = x.innerText;
                } else {
                    input.innerText += x.innerText;
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
