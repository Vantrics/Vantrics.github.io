<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/d9344064ff.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            background-color: #33415b;
            color: #fff;
        }

        a {
            color: #d0d3da;
            text-decoration: none;
            transition: .5s;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .bg-transparent {
            background: #33415b;
            background: linear-gradient(to right, #33415b 0%, #4e648f 50%, #33415b 100%);
        }
        .bg-litegray {
            background: #33415b;
            background: linear-gradient(to right, #4e648f 0%, #364668 100%);
        }

        .fab {
            font-size: 32px;
        }
        .col-md-9 > .card-body{
            height: 100px;
        }
    </style>
    <title>覆核 + 選擇付款</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OpenSea</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">客服</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            功能</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">我的帳號</a></li>
                            <li><a class="dropdown-item" href="#">我的收藏</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">帳號隱私</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xxl">
        <div class="row bg-transparent" style=" margin-top: 10px; padding-top:15px;">
            <h2>付款方式</h2>
        </div>
        <nav aria-label="breadcrumb" style="margin-top: 15px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">首頁</a></li>
                <li class="breadcrumb-item"><a href="#">付款方式</a></li>
                <li class="breadcrumb-item active" aria-current="page"> 複核 + 購買</li>
            </ol>
        </nav>

        <div class="row flex-column-reverse flex-lg-row">
            <div class="col-12 col-md-8">
                <div class="card text-white bg-dark" style="margin: 30px 0;">
                    <div class="card-header">請選擇付款方式
                    </div>
                    <div class="card-body">
                        <p class="card-title float-end fs-4">新增信用卡資訊</p>
                    </div>
                    <button type="button" style="margin: 5px;" class="btn btn-primary purchase">繼續</button>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card text-white bg-dark" style="margin: 30px 0;">
                    <div class="card-header">付款方式</div>
                    <div class="card-body">
                        <p>我們接受下列安全的付款方式：</p>
                        <img src="./img/payment_visa.png" alt="">
                        <p class="card-title"></p>
                        <p class="card-text"><small class="text-info">當您送出付費資訊時，資料均受到通過數位認證的安全通訊端層 (SSL) 技術保護。</small></p>
                    </div>
                </div>
            </div>
            <span>如需詳細資料，請參閱用戶協議。</span>

            <Script>
                document.querySelector('.purchase').addEventListener("click", function (event) {
                    window.location.href='../checkout/purchase.html';
                });
            </Script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"></script>
</body>

</html>
